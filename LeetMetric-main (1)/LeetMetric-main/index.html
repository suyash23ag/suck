<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width initial-scale=1.0">
    <title>LeetMetric</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <!-- heading
        user
        stats -->
        <h1>Leet Metric</h1>
        <div class="user-container">
            <p>Enter your username below:</p>
            <div class="user-input-container">
                <input type="text" placeholder="Enter your username here" id="user-input">
                <button id="search-btn">Search</button>
            </div>
        </div>
        <div class="stats-container hidden">
            <div class="progress">
                <div class="progress-item circle easy easy-progress">
                    <div class="circle-content">
                        <span id="easy-label" class="count"></span>
                        <span class="difficulty-text">Easy</span>
                    </div>
                </div>

                <div class="progress-item circle medium medium-progress">
                    <div class="circle-content">
                        <span id="medium-label" class="count"></span>
                        <span class="difficulty-text">Medium</span>
                    </div>
                </div>

                <div class="progress-item circle hard hard-progress">
                    <div class="circle-content">
                        <span id="hard-label" class="count"></span>
                        <span class="difficulty-text">Hard</span>
                    </div>
                </div>

            </div>
        </div>
        <div class="stats-card hidden">
            <!-- directly from js -->
        </div>
    </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
